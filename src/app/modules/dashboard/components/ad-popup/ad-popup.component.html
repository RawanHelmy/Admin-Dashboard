          mat-raised-button
          color="accent"
          (click)="video.click()"
          [disabled]="type == '1'"
        >
          Choose Video
        </button>
      </div>
    </div>
  </div>
  <div class="dates_wrapper">
    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="startDate"
        placeholder="Choose a Start Date"
        [formControl]="start"
        [disabled]="true"
        [max]="end"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(startDate)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #startDate
        [showSpinners]="true"
        [showSeconds]="true"
        [stepHour]="1"
        [stepMinute]="1"
        [stepSecond]="1"
        [touchUi]="true"
        [enableMeridian]="true"
        [disabled]="false"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [ngxMatDatetimePicker]="endDate"
        placeholder="Choose a End Date"
        [formControl]="end"
        [min]="start"
        [disabled]="true"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(endDate)"
      ></mat-datepicker-toggle>
      <ngx-mat-datetime-picker
        #endDate
        [showSpinners]="true"
        [showSeconds]="true"
        [stepHour]="1"
        [stepMinute]="1"
        [stepSecond]="1"
        [touchUi]="true"
        [enableMeridian]="true"
        [disabled]="false"
      >
      </ngx-mat-datetime-picker>
    </mat-form-field>
  </div>
  <div class="btn_wrapper">
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
  </div>
</div>
